{{/* Get Sass resource. */}}
{{ $scss := resources.Get "scss/main.scss" }}
{{ $options := dict "targetPath" "css/style.css" "transpiler" site.Params.transpiler }}
{{ $css := $scss | toCSS $options | resources.PostCSS | minify | fingerprint "sha256" }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" crossorigin="anonymous">
