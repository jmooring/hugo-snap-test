{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <p>Last modified: {{ .Lastmod }}</p>

  {{ range .Resources.ByType "image" }}
    {{ with .Resize "150x webp" }}
      <img src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
    {{ end }}
  {{ end }}

  {{ .Content }}
{{ end }}
